<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/imagens/prefeitura-municipal-de-joinville-logo.png" type="image/png">
</head>
<body>
    <header class="navbar">
        <div class="container-brasao">
            <div class="brasao-imagem">
                <a href="../Home.html"><img src="../imagens/Logo Eptran.png"></a>
            </div>
        </div>
            <div class="menu">
                <div class="fonte">
                    <a href="../Home.html#duvidas"><input type="button" class="botao_login" value="Dúvidas"></a>
                    <a href="../login/login.html"><input type="button" class="botao_login" value="Login"></a>
                </div>
            </div>
    </header>
    
    
    
    <section class="login">
        <div class="separar">
            <div class="aparencia">
            

                <form action="">

                    <h1>Esqueceu sua Senha?</h1>

                    <p>Digite sua matrícula e enviaremos as intruções para você criar uma nova senha.</p>
                    <div class="input-box">
                        <input type="text" placeholder="Digite sua matrícula" required>
                    </div>

                

                    <div class="esquecer-senha">
                        
                        <p>Este campo é obrigatório.</p>

                    </div>

                    <div>

                        <p>Caso não tenha mais acesso à matrícula clique em  <a href="../cadastro/cadastro.html">Cadastrar</a></p>
            
                    </div>

                    <div>

                        <button type="submit" class="botao">Redefinir senha</button>

                    </div>

                </form>
            </div>
        </div> 
    </section>

    

</body>
</html>

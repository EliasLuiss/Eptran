<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/imagens/prefeitura-municipal-de-joinville-logo.png" type="image/png">
    <title>Cadastro</title>
</head>


<body>
    <header class="navbar">
        <div class="container-brasao">
            <div class="brasao-imagem">
                <a href="../Home.html"><img src="../imagens/Logo Eptran.png"></a>
            </div>
        </div>

        <div class="menu">
            <div class="fonte">
                <a href="../Home.html#duvidas"><input type="button" class="botao_login" value="Dúvidas"></a>
                <a href="../login/login.html"><input type="button" class="botao_login" value="Login"></a>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="form-image">
                <img src="/imagens/Foca.png" alt="">
            </div>
            <div class="form">
                <form id="form" action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                            <div class="error"></div>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                            <div class="error"></div>
                        </div>

                        <div class="input-box">
                            <label for="email">Digite seu E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" autocomplete="email" required>
                            <div class="error"></div>
                        </div>
                        
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"   onchange="confereSenha()" title="Precisa conter pelo menos uma Letra maiscula, minuscula e um numero">
                            <div class="error"></div>
                        </div>

                    
                        <div class="input-box">
                            <label for="confirmPassword">Confirme sua Senha</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirme a senha" onchange="confereSenha()" required>
                            <div class="error"></div>
                        </div>

                        <div class="input-box">
                            <label>CEP</label>
                            <input type="text" name="cep" placeholder="Informe seu CEP" required>
                            <div class="error"></div>
                        </div>
                          
                        <div class="input-box">
                            <label>Rua</label>
                            <input type="text" name="rua" placeholder="Informe seu Rua" required>
                            <div class="error"></div>
                        </div>
                            
                        <div class="input-box">
                            <label>Bairro</label>
                            <input type="text" name="bairro" placeholder="Informe seu Bairro" required>
                            <div class="error"></div>
                        </div>
                            
                        <div class="input-box">
                            <label>Cidade</label>
                            <input type="text" name="cidade" placeholder="Informe seu Cidade" required>
                            <div class="error"></div>
                        </div>
                            
                        <div class="input-box">
                            <label>Estado</label>
                            <input type="text" name="estado" placeholder="Informe seu Estado" required>
                            <div class="error"></div>
                        </div>

                        <div class="input-box">
                            <label for="escola">Escola</label>
                            <input type="text" name="escola" id="escola" placeholder="Insira a sua escola" required>
                            <div class="error"></div>
                        </div>

                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input id="others" type="radio" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input id="none" type="radio" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button type="submit"><a href="#">Continuar</a> </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <h1>Fale Conosco</h1>
        <ul>
            <li>Telefone/WhatsApp</li>
            <li>(48) 3664-1800</li>
            <li>(48) 3664-1902</li>
            <br>
            <li>Email: <br>centraldeinformacoes@detran.sc.gov.br</li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EPTRAN</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="icon" href="../imagens/prefeitura-municipal-de-joinville-logo.png" type="image/png">
</head>

<body>
    <header class="navbar">
        <div class="container-brasao">
            <div class="brasao-imagem">
                <a href="../Home.html"><img src="../imagens/Logo Eptran.png"></a>
            </div>
        </div>

        <div class="menu">
            <div class="fonte">
                <a href="../Home.html#duvidas"><input type="button" class="botao_login" value="Dúvidas"></a>
                <a href="../Perfil/Perfil.html"><input type="button" class="botao_login" value="Perfil"></a>
            </div>
        </div>
    </header>

    <section class="login">
        <div class="separar">
            <div class="aparencia">
                <div class="login_img">
                    <img src="../imagens/Logo Eptran Preto.png">
                </div>
                <form action="">
                    <h1>LOGIN</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Matrícula" required>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Senha" required>
                    </div>

                    <div class="esquecer-senha">
                        <label><input type="checkbox">Salvar o login</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="botao">Entrar</button>

                    <div class="registro-link">
                        <p>Não tem conta? <a href="../cadastro/cadastro.html">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div> 
    </section>
</body>
</html>
